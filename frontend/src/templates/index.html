<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Quiz</title>
  <link rel="stylesheet" href="../assets/css/index.css">

  <!-- Imports icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <!-- link dos icons "https://fontawesome.com/icons" -->
</head>

<body>
  
  <!-- Fundo animado -->
  <video autoplay loop muted id="background-video">
    <source src="../assets/videos/purple-cat-and-planets.1920x1080.mp4" type="video/mp4">
    Navegador n√£o suporta video!
  </video>

  <audio autoplay loop>
    <source src="../assets/audio/videoplayback.mp3">
  </audio>

  <div id="container" class="container">
    <!-- Header -->
    <header id="header">
      <div class="container">
        <h1>Dev Quiz ‚òùü§ì</h1>
      </div>

      <!-- Barra de progresso -->
      <div class="container"> <!-- container do progresso -->
        <div class="progress-container one"> <!-- container do progresso -->
          <div class="progress" id="progress"></div> <!-- progresso -->
          <div class="circle active">1</div> <!-- Cirulo de 1 acerto-->
          <div class="circle">2</div> <!-- Cirulo de 2 acerto-->
          <div class="circle">3</div> <!-- Cirulo de 3 acerto-->
          <div class="circle">4</div> <!-- Cirulo de 4 acerto-->
          <div class="circle">5</div> <!-- Cirulo de 5 acerto-->
        </div>
      </div>
    </header>

    <!-- Main -->
    <main>
      <section id="quiz-section" class="quizSection">
        <div class="container">
          <div class="question"> <!-- Pergunta -->
            <div >
              <h2 class="totalCurrentQuestion">Quest√£o <span id="currentQuestion">0</span></h2> <!-- Manipular n√∫mero da pergunta atual pelo JS-->
            </div>
            <div class="question-text"> <!-- Texto da pergunta -->
              <!-- Pergunta -->
            </div>
          </div>

          <div class="answers"> <!-- Respostas -->
            <button class="answer"> <!-- Resposta -->
              <span class="letter-a letter">A</span> <!-- Letra da resposta -->
              <span class="answer-text">Answer</span> <!-- Texto da resposta -->
            </button>

            <button class="answer"> <!-- Resposta -->
              <span class="letter-b letter">B</span> <!-- Letra da resposta -->
              <span class="answer-text">Answer</span> <!-- Texto da resposta -->
            </button>

            <button class="answer"> <!-- Resposta -->
              <span class="letter-c letter">C</span> <!-- Letra da resposta -->
              <span class="answer-text">Answer</span> <!-- Texto da resposta -->
            </button>

            <button class="answer"> <!-- Resposta -->
              <span class="letter-d letter">D</span> <!-- Letra da resposta -->
              <span class="answer-text">Answer</span> <!-- Texto da resposta -->
            </button>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer com informa√ß√µes sobre como jogar o quiz e desenvolvedores -->
    <footer>
      <div class="container">
        <div class="how-to-play">
          <h3>Como jogar?</h3>
          <div class="text_i">
            <p>Para jogar,basta clicar na resposta que voc√™ acha correta. <br>
              Cada resposta correta vale 20 pontos.
            </p>

        </div>
        <div class="developers">

            </li>
            <li><a href="http://" target="_blank" rel="noopener noreferrer"></a></li>
          </ul>
        </div>
      </div>
