<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Quiz</title>
  <link rel="stylesheet" href="../assets/css/quiz.css">
  <link rel="icon" href="https://img.icons8.com/clouds/100/this-pc.png" type="image/x-icon">

<body>
  <video autoplay loop id="background-video">
    <source src="../assets/videos/purple-cat-and-planets.1920x1080.mp4" type="video/mp4">
    Navegador n√£o suporta video!
  </video>

  <audio autoplay loop>
    <source src="../assets/audio/videoplayback.mp3">
  </audio>

  <div id="container" class="container">
    <header id="header">
      <div class="container">
        <h1>Dev Quiz ‚òùü§ì</h1>
      </div>

      <div class="container">
        <div class="progress-container">

          <span class="circle">3</span>
          <span class="circle">4</span>
          <span class="circle">5</span>
        </div>
      </div>
    </header>

    <main>
      <section id="quiz-section" class="quizSection">

              <span class="answer-text"></span>
              <span class="icon" id="icon-a"></span>
            </button>
            <button class="answer">
              <span class="letter-b letter">B</span>
              <span class="answer-text"></span>
              <span class="icon" id="icon-b"></span>
            </button>
            <button class="answer">
              <span class="letter-c letter">C</span>
              <span class="answer-text"></span>
              <span class="icon" id="icon-c"></span>
            </button>
            <button class="answer">
              <span class="letter-d letter">D</span>
              <span class="answer-text"></span>
              <span class="icon" id="icon-d"></span>
            </button>
          </div>
          <div id="resultScreen" class="result-screen" style="display: none;">
            <h2>Pontua√ß√£o Final: <span id="finalScore">0</span></h2>
            <button id="restartButton">Jogar de Novo</button>

        </div>

    </main>

    <footer>
      <div class="container">

        <div class="developers">
